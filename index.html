<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <title>Lighting Adjustment</title>
  </head>
  <body>
    <main>
      <div class="preview"></div>

      <span>Ajustes de Iluminação</span>


      <div class="controls">
        <div class="hue">
          <i class="ph ph-palette"></i>

          <div>
            <input type="range" id="hue-slider" min="0" max="360" step="1" value="0">
          </div>
        </div>

        <div class="brightness">
          <i class="ph ph-sun"></i>

          <div>
            <input type="range" id="brightness-slider" min="0" max="100" step="1" value="100">
          </div>
        </div>

        <div class="contrast">
          <i class="ph ph-circle-half"></i>

          <div>
            <input type="range" id="contrast-slider" min="0" max="100" step="1" value="100">
          </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
